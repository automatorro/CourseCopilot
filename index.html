    <!-- Animations -->

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        /* Use 'both' to keep the final state of the animation */
        animation: fade-in-up 0.8s ease-out both;
      }
    </style>
